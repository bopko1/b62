<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<body>
<div class="container">

  <div class="wrap slider">

    <div class="slider__item slider__item--one">
      <div class="cw">
        <div class="cw__img">
          <img src="http://res.cloudinary.com/do5ht5y0y/image/upload/v1501322753/coffee-header_zpsdyx4qkap_mrydig.jpg" alt="Coffee Header">
          <a class="cw__btn cw__btn--like" href="#"><span class="fa fa-heart-o"></span></a>
          <a class="cw__btn cw__btn--share" href="#"><span class="fa fa-share-square-o"></span></a>
        </div>
        <div class="cw__content">
          <div class="cw__header">
            <div class="cw__title">
              <h3 class="cw__title--heading"><span class="cw__title--dot"></span>Hot Chocolate</h3>
              <div class="star-rating">
                <input class="star-rating__input" id="star-rating-5" type="radio" name="rating" value="5">
                <label class="fa fa-star" for="star-rating-5" title="5 out of 5 stars"></label>
                <input class="star-rating__input" id="star-rating-4" type="radio" name="rating"
                       value="4">
                <label class="fa fa-star" for="star-rating-4" title="4 out of 5 stars"></label>
                <input class="star-rating__input" id="star-rating-3" type="radio" name="rating" value="3">
                <label class="fa fa-star" for="star-rating-3" title="3 out of 5 stars"></label>
                <input class="star-rating__input" id="star-rating-2" type="radio" name="rating" value="2">
                <label class="fa fa-star" for="star-rating-2" title="2 out of 5 stars"></label>
                <input class="star-rating__input" id="star-rating-1" type="radio" name="rating" value="1">
                <label class="fa fa-star" for="star-rating-1" title="1 out of 5 stars"></label>
              </div>
              <p class="cw__text cw_text--location"><span class="fa fa-map-marker"></span>b62, <strong>burgas</strong>
                <img src=https://kupisinargile.bg/wp-content/uploads/2022/12/Don-Hookah-Reverse-Green-Shisha-Dome-600x600-1.jpg alt="Coffee Header">
            </p>
            </div>
            <div class="cw__price">
              <div class="cw__price-box">
                <span class="cw__price-number"><strong>15</strong>lv</span>
              </div>
            </div>
          </div>
          <div class="cw__message">
            <div class="cw__portrait">
              <img src="http://res.cloudinary.com/do5ht5y0y/image/upload/v1501322752/cw-portrait_zpstfh1ta3s_ub3aux.png" alt="Portrait">
            </div>
            <div class="cw__message-text">
              <p class="cw__text">A Deliciuos coffee that I have never tasted before...</p>
              <span class="cw__text cw__text--right">-Julia Winslet</span>
            </div>
          </div>
          <div class="cw__comment">
            <form>
              <textarea placeholder="Add Your Comments..."></textarea>
              <button class="cw__input" type="submit" value=""><span class="fa fa-paper-plane-o"></span></button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--End of slider one-->

    <div class="slider__item slider__item--two">
      <div class="cw">
        <div class="cw__img">
          <img src="http://i1159.photobucket.com/albums/p625/ivanrdvc/coffee-header_zpsdyx4qkap.jpg" alt="Coffee Header">
          <a class="cw__btn cw__btn--like" href="#"><span class="fa fa-heart-o"></span></a>
          <a class="cw__btn cw__btn--share" href="#"><span class="fa fa-share-square-o"></span></a>
        </div>
        <div class="cw__content">
          <div class="cw__header">
            <div class="cw__title">
              <h3 class="cw__title--heading"><span class="cw__title--dot"></span>Hot Espresso Coffee</h3>
              <div class="star-rating">
                <input class="star-rating__input" id="star-rating-10" type="radio" name="rating" value="5">
                <label class="fa fa-star" for="star-rating-10" title="5 out of 5 stars"></label>
                <input class="star-rating__input" id="star-rating-9" type="radio" name="rating" value="4">
                <label class="fa fa-star" for="star-rating-9" title="4 out of 5 stars"></label>
                <input class="star-rating__input" id="star-rating-8" type="radio" name="rating" value="3">
                <label class="fa fa-star" for="star-rating-8" title="3 out of 5 stars"></label>
                <input class="star-rating__input" id="star-rating-7" type="radio" name="rating" value="2">
                <label class="fa fa-star" for="star-rating-7" title="2 out of 5 stars"></label>
                <input class="star-rating__input" id="star-rating-6" type="radio" name="rating" value="1">
                <label class="fa fa-star" for="star-rating-6" title="1 out of 5 stars"></label>
              </div>
              <p class="cw__text cw_text--location"><span class="fa fa-map-marker"></span>b62, <strong>burgas</strong>
              </p>
            </div>
            <div class="cw__price">
              <div class="cw__price-box">
                <span class="cw__price-number"><strong></strong>4</strong>lv</span>
              </div>
            </div>
          </div>
          <div class="cw__message">
            <div class="cw__portrait">
              <img src="http://i1159.photobucket.com/albums/p625/bojidar/cw-portrait_zpstfh1ta3s.png" alt="Portrait">
            </div>
            <div class="cw__message-text">
              <p class="cw__text">A Deliciuos coffee that I have never tasted before...</p>
              <span class="cw__text cw__text--right">-Julia Winslet</span>
            </div>
          </div>
          <div class="cw__comment">
            <form>
              <textarea placeholder="Add Your Comments..."></textarea>
              <button class="cw__input" type="submit" value=""><span class="fa fa-paper-plane-o"></span></button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--End of slider two-->
  </div>
  <div class="slider-nav">
    <ul>
      <li class="slider-nav__item" data-pos="0"></li>
      <li class="slider-nav__item" data-pos="-49%"></li>
    </ul>
  </div>


</div>
</body>
